<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Negative AI Chat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .chat-container {
        width: 400px;
        background-color: #1e293b;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .message {
        margin: 5px 0;
        padding: 10px;
        border-radius: 8px;
        max-width: 80%;
    }
    .user {
        background-color: #2563eb;
        align-self: flex-end;
    }
    .bot {
        background-color: #4b5563;
        align-self: flex-start;
    }
    .input-box {
        display: flex;
        border-top: 1px solid #334155;
    }
    input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        background-color: #0f172a;
        color: white;
    }
    button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }
    button:hover {
        background-color: #1d4ed8;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Type a name...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const negativeComments = [
        "You're about as useful as a chocolate teapot.",
        "I've met bricks with better personality.",
        "If ignorance is bliss, you must be the happiest person alive.",
        "Your ideas are like clouds—full of hot air.",
        "I've seen more intelligence in a potato.",
        "You bring everyone’s IQ down when you speak.",
        "You're proof evolution can go in reverse.",
        "I've met pencils with more point.",
        "You're like a cloud. When you disappear, it’s a beautiful day.",
        "Even your shadow leaves you in the dark.",
        "I've seen snails move faster than your thinking.",
        "Your charm is like expired milk.",
        "You're the reason instructions say 'Do not try this at home.'",
        "If laziness was an Olympic sport, you'd win gold.",
        "Your presence is like a software bug nobody can fix.",
        "I've seen more life in a rock.",
        "You're the human version of a typo.",
        "You have the charisma of a damp sponge.",
        "You're proof that natural selection is still testing ideas.",
        "Even autocorrect can’t save you.",
         "You ignore rules.",
            "You waste resources.",
            "You delay important tasks.",
            "You mismanage priorities.",
            "You don’t finish assignments.",
            "You ignore deadlines.",
            "You avoid hard work.",
            "You lack motivation.",
            "You make careless mistakes.",
            "You take advantage of others.",
            "You act entitled.",
            "You resist feedback.",
            "You avoid problem-solving.",
            "You procrastinate constantly.",
            "You refuse to adapt.",
            "You speak without thinking.",
            "You take shortcuts that fail.",
            "You fail to communicate.",
            "You ignore instructions.",
            "You act without considering consequences.",
            "You avoid responsibility for outcomes.",
            "You disregard important tasks.",
            "You fail to prepare.",
            "You ignore safety rules.",
            "You mislead people.",
            "You disrespect time.",
            "You don’t follow through.",
            "You make things harder for others.",
            "You ignore important issues.",
            "You avoid participation.",
            "You don’t contribute equally.",
            "You’re self-centered.",
            "You lack commitment.",
            "You avoid improvement.",
            "You ignore expectations.",
            "You delay action.",
            "You waste potential.",
            "You avoid responsibility in groups.",
            "You neglect important duties.",
            "You focus on problems, not solutions."
        // ... Repeat until you have 100 unique insults
    ];

    function sendMessage() {
        const inputField = document.getElementById("user-input");
        const message = inputField.value.trim();
        if (message === "") return;

        // Display user message
        addMessage(message, "user");
        inputField.value = "";

        // Show bot reply after 3 seconds
        setTimeout(() => {
            const randomComment = negativeComments[Math.floor(Math.random() * negativeComments.length)];
            addMessage(randomComment, "bot");
        }, 3000);
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message when pressing Enter
    document.getElementById("user-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
